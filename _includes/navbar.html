<script>
  const mode = document.body.classList;
  function toggle_dark() {
    localStorage.darkmode = mode.toggle("dark") ? "1" : "";
  }
  if(localStorage.darkmode) mode.add("dark")
</script>

<header id="site-nav" class="full-width text-inverted">
	<nav class="content-width flex-distribute">
		<a id="navbar-root" href="{{ "/" | relative_url }}">{{ site.title }}</a>

		{% if jekyll.environment != "production" %}
		<span>
			{{ jekyll.environment }}
		</span>
		{% endif %}

		<ul id="navbar-pages" class="list-inline my-0">
			{% for page in site.pages %}
			{% if page.nav %}
			<li class="navbar-page">
				<a class="navbar-link" href="{{ page.url | relative_url }}">
					{{ page.title | escape }}
				</a>
			</li>
			{% endif %}
			{% endfor %}
		</ul>
	</nav>
</header>
