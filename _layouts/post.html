---
layout: default
---

{% include post-nav.html %}

<div class="post">

	<h1 class="page-heading">{{ page.title | escape }}</h1>

	{% if page.tags %}
	<div class="post-tags">
		<ul class="tags">
			{% for tag in page.tags %}
			<li><a href="{{ tag | prepend: "/tags#" | relative_url }}" class="tag">{{ tag }}</a></li>
			{% endfor %}
		</ul>
	</div>
	{% endif %}

	<div class="post-body">
		{{ content }}
	</div>

</div>

{% include post-nav.html %}
