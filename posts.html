---
title: Blog
layout: default
nav: true
---

<h1>Posts</h1>

<!-- I need to find another way of adding icons. SVG perhaps? -->
<ul class="list-inline fenced-y flex-centred">
	<li><a href="/feed.xml">RSS</a></li>
	<li><a href="/tags.html">Tags</a></li>
</ul>

{% for post in site.posts %}
<article class="summary">
	<header>
		<h2 class="display-iblock mb-0">
			{% if post.path contains "_drafts" %}
			[draft]
			{% endif %}
			<a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
		</h2>

		<time datetime="{{ post.date | date_to_xmlschema }}">
			{{ post.date | date: "%e %b '%y" }}
		</time>
	</header>

	<p class="my-0">
	{{ post.excerpt | strip_html | truncatewords: 100 }}
	</p>
</article>
{% endfor %}
