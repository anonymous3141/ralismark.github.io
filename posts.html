---
title: Blog
layout: default
nav: true
---

<h1>Posts</h1>

<ul class="list-inline fenced-y flex-centred">
	<li><a href="/feed.xml"><i class="fa fa-rss"></i> RSS</a></li>
	<li><a href="/tags.html"><i class="fa fa-tags"></i>Tags</a></li>
</ul>

{% for post in site.posts %}
<article class="summary">
	<header>
		<h2 class="summary-title">
			{% if post.path contains "_drafts" %}
			[draft]
			{% endif %}
			<a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
		</h2>

		<time class="summary-date" datetime="{{ post.date | date_to_xmlschema }}">
			{{ post.date | date: "%e %b '%y" }}
		</time>
	</header>

	<p class="summary-excerpt my-0">
	{{ post.excerpt | strip_html | truncatewords: 100 }}
	</p>
</article>
{% endfor %}
